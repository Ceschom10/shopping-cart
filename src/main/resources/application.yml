server:
  port: ${APP_PORT:8082}
  servlet:
    context-path: ${APP_PATH:/shopping-cart} 
       
openapi:
  project-title: Shopping Cart
  project-version: 1.0.0
  project-description: ShoppingCart Api
  
spring:
  config:
    import: "optional:configserver:"
# configuracion convencions devops fabrica digital

  security:
    user:
      name: ShoppingUser
      password: Ti4EEjTbT43p2nkvw70G$$3abXU=

  shopping-cart:
    datasource:
      url: jdbc:postgresql://localhost:5432/shoppingcart
      username: user
      password: pass
      driverClassName: org.postgresql.Driver
      dialect:  org.hibernate.dialect.PostgreSQLDialect
      ddl: none
      hikari:
        connection-test-query: SELECT 1
        maximum-pool-size: 10
        keepalive-time: 100000
        max-lifetime: 120000
        minimum-idle: 0
        idle-timeout: 300000
        pool-name: ShoppingHikariPool

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.SybaseDialect
    properties:
      hibernate:
##        default_schema: SCHEMA
       dialect: org.hibernate.dialect.PostgreSQLDialect

api-otp-verification:
  canal: "TVR"

sp-info-iccm:
  canal: 19

app:
  name: ${APP_NAME:otp-app}
  conf:
    date:
      format: ${APP_DATE_FORMAT:dd/MM/yyyy HH:mm:ss Z}
    rest:
      timeout: ${APP_REST_TIMEOUT:15000}

management:
  endpoints:
    web:
      exposure:
        include: refresh,health
  endpoint:
    health:
      show-details: never
      circuitbreakers:
        enabled: true
  info:
    enabled: true

springdoc:
  swagger-ui:
    path: /swagger/index.html
    enabled: true